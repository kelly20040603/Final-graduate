    function nowTime() {

    /** ========= äº‹ä»¶ï¼šä¸»é¡Œåˆ‡æ› ========= **/

    /** ========= äº‹ä»¶ï¼šç™¼æ–‡ï¼ˆå‹•æ…‹æ–°å¢ + é‡æ–°è¨ˆæ•¸ï¼‰ ========= **/

    const titleInput = document.getElementById("newTitle").value.trim();

      posts = [p, ...posts];    // æ–°å¢åˆ°æœ€ä¸Šæ–¹

      // å¦‚æœä½ æœ‰å¾Œç«¯ APIï¼šåœ¨æ­¤å‘¼å« createPost API; æˆåŠŸå¾Œå¯ç”¨ WebSocket å»£æ’­

    discussionsEl.addEventListener("click", async (e) => {

    function fetchLike(id) {
